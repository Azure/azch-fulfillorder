# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: '$(dockerId)/$(projectName):$(build.sourceBranchName)'

steps:
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'
  
- script: docker login -u $(dockerId) -p $(dockerPassword)
  displayName: 'docker login'

- script: docker push $(imageName)
  displayName: 'docker push latest'

- script: |
        docker tag $(imageName) $(imageName):$(build.sourceBranchName)-$(build.buildId)
        docker push $(imageName):$(build.sourceBranchName)-$(build.buildId)
  displayName: 'retag and docker push with buildId'

